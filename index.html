    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['JetBrains Mono', 'monospace'], // Force Mono everywhere
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                900: '#000000', // Main BG
                800: '#050505', // Panel BG
                700: '#1f1f1f', // Borders

    <style>
      body {
        background-color: #000000;
        color: #e6e6e6;
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Global Grid Background from Olszewsky design */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
        background-size: 32px 32px;
        pointer-events: none;
        z-index: 0;
      }

      #root {
        position: relative;
        z-index: 1;
        height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 1px solid #1f1f1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c2fd12; 
      }

      /* View Transitions */
      @keyframes slideUpFade {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .view-enter {
        animation: slideUpFade 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      /* Input resets for sharp edges */
      input, button, select {
        border-radius: 0 !important;
      }
    </style>
